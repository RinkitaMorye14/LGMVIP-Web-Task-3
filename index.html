<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Student Registration Page</title>
</head>
<body>
    <div class="container">
        <div class="left">
              <h1>Registration Form</h1>
              <form id="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
            
                <label for="website">Website:</label>
                <input type="text" id="website" name="website"><br><br>
            
                <label for="image">Image:</label>
                <input type="text" id="image" name="image"><br><br>
            
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select><br><br>
            
                <label for="skills">Skills:</label><br>
                <div class="option">
                    <input type="checkbox" id="skills" name="skills" value="programming">
                    <span>Programming</span>
                    <input type="checkbox" id="skills" name="skills" value="design">
                    <span>Design</span>
                    <input type="checkbox" id="skills" name="skills" value="writing">
                    <span>Writing</span>
                    <br>
                </div>
                <input type="submit" value="Submit">
              </form>           
        </div>
        <div class="right">
            <h1>Registered Students</h1>
            <div class="cardList">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
